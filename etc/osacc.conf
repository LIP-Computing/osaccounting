[DEFAULT]
# (Mandatory) Output directory to store hdf files with accounting
# the filenames are <YEAR>.hdf
OUT_DIR = /var/log/osacc

# (Mandatory) Month and Year to start the accounting
MONTH_INI = 1
YEAR_INI = 2016

# (Mandatory) Interval between timestamps in seconds
DELTA_TIME = 60.0

[mysql]
# (Mandatory) mysql connect parameters
# (Mandatory) set password and mysql host
MYSQL_USER = root
MYSQL_PASS =
MYSQL_HOST =

[osinfo]
# (Mandatory) Openstack Info directory with users files
UFILE_DIR = 

[elasticsearch]
ESHOST = 'https://MY_ELASTIC_SEARCH_HOST:MY_PORT'
ESINDEX = 'MY_INDEX'
ESAPIKEY = 'MY_API_KEY'

[influxdb]
# (Optional) configuration options for influxdb
#DBHOST =
#DBPORT =
#DBUSER =
#DBPASS =
#DBNAME =
#SSL = False
#VERIFY_SSL = False

